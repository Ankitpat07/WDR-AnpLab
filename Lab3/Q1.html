<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Table</title>
    <style>
        th{
            background-color: skyblue;
            text-align: center;
        }
        tr,td{
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1 style="text-align: center;">Sample Online Items and Prices</h1>
    </header>
    <center>
         <table border="1" padding="1" width="450" height="200">
        <thead>
        <tr>
            <th>Item</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td>Laptop</td>
                <td>$800</td>
            </tr>
            <tr>
                <td>Smartphone</td>
                <td>$400</td>
            </tr>
            <tr>
                <td>Headphones</td>
                <td>$50</td>
            </tr>
            <tr>
                <td>Tablet</td>
                <td>$300</td>
            </tr>
        </tbody>
    </table>
    </center> 
</body>
</html>
