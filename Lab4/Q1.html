<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="Q1.css">
</head>
<body>
    <div class="form-container">
        <h2>Survey Form</h2>
        <form action="" method="post">
            <input type="text" placeholder="Enter your Name" required>
            <input type="email" placeholder="Enter your Email" required>
            <input type="number" placeholder="Enter your Age" required>
            <select>
                <option value="Student">Student</option>
                <option value="Experience">Experience</option>
                <option value="Other">Other</option>
            </select>
            <label>Would you recommend this survey form to a friend?</label>
            <label><input type="radio" name="Response" value="Yes">Yes</label>
            <label><input type="radio" name="Response" value="No">No</label>
            <label><input type="radio" name="Response" value="Maybe">Maybe</label>

            <label>Language and Frameworks Known (Check all that apply)</label>
            <label><input type="checkbox" name="lang" value="Java">Java</label>
            <label><input type="checkbox" name="lang" value="Python">Python</label>
            <label><input type="checkbox" name="lang" value="Angular">Angula</label>
            <label><input type="checkbox" name="lang" value="React">React</label>
            <label><input type="checkbox" name="lang" value="Spring">Spring</label>

            <label>Any Comments or suggestions</label>
            <textarea placeholder="Enter your message..."></textarea>

            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
